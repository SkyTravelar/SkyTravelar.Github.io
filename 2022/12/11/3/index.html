<span class="line">		return s[id].second;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	void displayCandy()</span><br><span class="line">	&#123;</span><br><span class="line">		cout &lt;&lt; &quot;编号\t品名\t剩余数量 单价&quot; &lt;&lt; endl;</span><br><span class="line">		for (int i = 0; i &lt; s.size(); i++)</span><br><span class="line">		&#123;</span><br><span class="line">			if (s[i].first &gt; 0)</span><br><span class="line">			&#123;</span><br><span class="line">				cout &lt;&lt; i &lt;&lt; &quot;\t&quot; &lt;&lt; candyList.queryName(i) &lt;&lt; &quot;\t&quot; &lt;&lt; s[i].first &lt;&lt; &quot;\t &quot; &lt;&lt; s[i].second &lt;&lt; endl;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	void addCandy(string name, int num, int price = -1)</span><br><span class="line">	&#123;</span><br><span class="line">		bool ok = 1;</span><br><span class="line">		if (num &lt; 1)</span><br><span class="line">			ok = 0, puts(&quot;数量错误&quot;);</span><br><span class="line">		if (price &lt; -1 || price == 0)</span><br><span class="line">			ok = 0, puts(&quot;价格错误&quot;);</span><br><span class="line">		if (!ok)</span><br><span class="line">			return;</span><br><span class="line">		int id = candyList.addCandyKind(name);</span><br><span class="line">		s[id].first += num;</span><br><span class="line">		sum += num;</span><br><span class="line">		if (~price)</span><br><span class="line">			s[id].second = price;//更新价格</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	int rmCandy(int id, int num, int pay)//卖糖</span><br><span class="line">	&#123;</span><br><span class="line">		if (!id)</span><br><span class="line">		&#123;</span><br><span class="line">			puts(&quot;编号错误！&quot;);</span><br><span class="line">			return 0;</span><br><span class="line">		&#125;</span><br><span class="line">		if (s[id].first &lt; num)</span><br><span class="line">		&#123;</span><br><span class="line">			puts(&quot;数量不足&quot;);</span><br><span class="line">			return 0;</span><br><span class="line">		&#125;</span><br><span class="line">		int totPrice = num * s[id].second;</span><br><span class="line">		if (pay &lt; totPrice)</span><br><span class="line">		&#123;</span><br><span class="line">			puts(&quot;钱不够&quot;);</span><br><span class="line">			return -1;</span><br><span class="line">		&#125;</span><br><span class="line">		s[id].first -= num;</span><br><span class="line">		sum -= num;</span><br><span class="line">		return pay - totPrice;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;store;</span><br><span class="line"></span><br><span class="line">class Show &#123;//前端</span><br><span class="line">private:</span><br><span class="line">	inline void read(int&amp; x)</span><br><span class="line">	&#123;</span><br><span class="line">		int s = 0, w = 1;</span><br><span class="line">		char ch = getchar();</span><br><span class="line">		while (ch &lt; &#x27;0&#x27; || ch &gt; &#x27;9&#x27;)</span><br><span class="line">		&#123;</span><br><span class="line">			if (ch == &#x27;-&#x27;)</span><br><span class="line">				w = -1;</span><br><span class="line">			ch = getchar();</span><br><span class="line">		&#125;</span><br><span class="line">		while (ch &gt;= &#x27;0&#x27; &amp;&amp; ch &lt;= &#x27;9&#x27;)</span><br><span class="line">			s = s * 10 + ch - &#x27;0&#x27;, ch = getchar();</span><br><span class="line">		x = s * w;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">public:</span><br><span class="line">	Show()</span><br><span class="line">	&#123;</span><br><span class="line">		store.addCandy(string(&quot;白砂糖&quot;), 10, 10);</span><br><span class="line">	&#125;</span><br><span class="line">	void run()</span><br><span class="line">	&#123;</span><br><span class="line">		printf(&quot;启动中&quot;);</span><br><span class="line">		for (int i = 0; i &lt; 5; i++)</span><br><span class="line">		&#123;</span><br><span class="line">			Sleep(100);</span><br><span class="line">			printf(&quot;.&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		while (1)</span><br><span class="line">		&#123;</span><br><span class="line">		aa:</span><br><span class="line">			system(&quot;cls&quot;);</span><br><span class="line">			if (store.getSum())</span><br><span class="line">				printf(&quot;营业中!\n买糖请输入1\n&quot;);</span><br><span class="line">			else</span><br><span class="line">				printf(&quot;缺货 暂停营业！\n&quot;);</span><br><span class="line">			puts(&quot;加糖请输入2\n退出系统输入3&quot;);</span><br><span class="line">			int type = 0;</span><br><span class="line">			//read(type);//提高容错性</span><br><span class="line">			cin &gt;&gt; type;</span><br><span class="line">			switch (type)</span><br><span class="line">			&#123;</span><br><span class="line">			case 1:</span><br><span class="line">			&#123;</span><br><span class="line">				cout &lt;&lt; &quot;欢迎光临！&quot; &lt;&lt; endl;</span><br><span class="line">				store.displayCandy();</span><br><span class="line">				puts(&quot;输入编号：&quot;);</span><br><span class="line">				int id;</span><br><span class="line">				read(id);</span><br><span class="line">				puts(&quot;输入数量：&quot;);</span><br><span class="line">				int num;</span><br><span class="line">				read(num);</span><br><span class="line">				puts(&quot;请付款：&quot;);</span><br><span class="line">				int pay;</span><br><span class="line">				read(pay);</span><br><span class="line">				int temp = store.rmCandy(id, num, pay);</span><br><span class="line">				if (temp &gt; 0)</span><br><span class="line">					cout &lt;&lt; &quot;给你找零:&quot; &lt;&lt; temp &lt;&lt; endl &lt;&lt; &quot;\n欢迎下次光临！&quot;;</span><br><span class="line">				else if (temp == 0)</span><br><span class="line">					cout &lt;&lt; &quot;交易成功 欢迎下次光临！&quot; &lt;&lt; endl;</span><br><span class="line">				Sleep(1000);</span><br><span class="line">				system(&quot;cls&quot;);</span><br><span class="line">				goto aa;</span><br><span class="line">			&#125;</span><br><span class="line">			case 2:</span><br><span class="line">			&#123;</span><br><span class="line">				if (!users.login())</span><br><span class="line">					continue;</span><br><span class="line">				puts(&quot;请输入品名&quot;);</span><br><span class="line">				string name;</span><br><span class="line">				cin &gt;&gt; name;</span><br><span class="line">				int id = candyList.queryId(name);//不存在这个糖 id==0</span><br><span class="line">				puts(&quot;请输入数量&quot;);</span><br><span class="line">				int num, price;</span><br><span class="line">				bool transPrice = 0;</span><br><span class="line">				read(num);</span><br><span class="line">				if (!id)</span><br><span class="line">					puts(&quot;输入定价(分/个)&quot;), read(price), transPrice = 1;</span><br><span class="line">				if (transPrice)</span><br><span class="line">					store.addCandy(name, num, price);</span><br><span class="line">				else</span><br><span class="line">					store.addCandy(name, num);</span><br><span class="line">				goto aa;</span><br><span class="line">			&#125;</span><br><span class="line">			case 3:</span><br><span class="line">			&#123;</span><br><span class="line">				goto flag;</span><br><span class="line">				break;</span><br><span class="line">			&#125;</span><br><span class="line">			default:</span><br><span class="line">			&#123;</span><br><span class="line">				cout &lt;&lt; &quot;输入错误！请重新输入！&quot; &lt;&lt; endl;</span><br><span class="line">				Sleep(1000);</span><br><span class="line">				goto aa;</span><br><span class="line">			&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		flag:</span><br><span class="line">			cout &lt;&lt; &quot;正在退出&quot;;</span><br><span class="line">			for (int i = 0; i &lt; 5; i++)</span><br><span class="line">			&#123;</span><br><span class="line">				Sleep(100);</span><br><span class="line">				printf(&quot;.&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">			cout &lt;&lt; &quot;\n已退出！再见！&quot; &lt;&lt; endl;</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	Show machine;</span><br><span class="line">	machine.run();</span><br><span class="line">	system(&quot;pause&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
