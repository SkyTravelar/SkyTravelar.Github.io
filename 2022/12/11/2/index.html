an class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;math.h&gt;</span><br><span class="line"></span><br><span class="line">const int max_iterations = 128;</span><br><span class="line">const float stop_threshold = 0.01f;</span><br><span class="line">const float grad_step = 0.01f;</span><br><span class="line">const float clip_far = 10.0f;</span><br><span class="line"></span><br><span class="line">const float PI = 3.14159265359f;</span><br><span class="line">const float PI2 = 6.28318530718f;</span><br><span class="line">const float DEG_TO_RAD = PI / 180.0f;</span><br><span class="line"></span><br><span class="line">typedef struct &#123; float x, y; &#125; vec2;</span><br><span class="line">typedef struct &#123; float x, y, z; &#125; vec3;</span><br><span class="line">typedef struct &#123; float m[9]; &#125; mat3;</span><br><span class="line"></span><br><span class="line">const vec3 light_pos = &#123; 20.0f, 50.0f, 20.0f &#125;;</span><br><span class="line"></span><br><span class="line">float min(float a, float b) &#123; return a &lt; b ? a : b; &#125;</span><br><span class="line">float max(float a, float b) &#123; return a &gt; b ? a : b; &#125;</span><br><span class="line">float clamp(float f, float a, float b) &#123; return max(min(f, b), a); &#125;</span><br><span class="line">vec2 make2(float x, float y) &#123; vec2 r = &#123; x, y &#125;; return r; &#125;</span><br><span class="line">vec2 add2(vec2 a, vec2 b) &#123; vec2 r = &#123; a.x + b.x, a.y + b.y &#125;; return r; &#125;</span><br><span class="line">vec2 sub2(vec2 a, vec2 b) &#123; vec2 r = &#123; a.x - b.x, a.y - b.y &#125;; return r; &#125;</span><br><span class="line">float dot2(vec2 a, vec2 b) &#123; return a.x * b.x + a.y * b.y; &#125;</span><br><span class="line">float length2(vec2 v) &#123; return sqrt(dot2(v, v)); &#125;</span><br><span class="line">vec3 make3(float x, float y, float z) &#123; vec3 r = &#123; x, y, z &#125;; return r; &#125;</span><br><span class="line">vec3 add3(vec3 a, vec3 b) &#123; vec3 r = &#123; a.x + b.x, a.y + b.y, a.z + b.z &#125;; return r; &#125;</span><br><span class="line">vec3 sub3(vec3 a, vec3 b) &#123; vec3 r = &#123; a.x - b.x, a.y - b.y, a.z - b.z &#125;; return r; &#125;</span><br><span class="line">vec3 mul3(vec3 a, vec3 b) &#123; vec3 r = &#123; a.x * b.x, a.y * b.y, a.z * b.z &#125;; return r; &#125;</span><br><span class="line">vec3 scale3(vec3 v, float s) &#123; vec3 r = &#123; v.x * s, v.y * s, v.z * s &#125;; return r; &#125;</span><br><span class="line">float dot3(vec3 a, vec3 b) &#123; return a.x * b.x + a.y * b.y + a.z * b.z; &#125;</span><br><span class="line">float length3(vec3 v) &#123; return sqrt(dot3(v, v)); &#125;</span><br><span class="line">vec3 normalize3(vec3 v) &#123; return scale3(v, 1.0f / length3(v)); &#125;</span><br><span class="line">vec3 mul(mat3 m, vec3 v) &#123;</span><br><span class="line">    return make3(</span><br><span class="line">        m.m[0] * v.x + m.m[3] * v.y + m.m[6] * v.z,</span><br><span class="line">        m.m[1] * v.x + m.m[4] * v.y + m.m[7] * v.z,</span><br><span class="line">        m.m[2] * v.x + m.m[5] * v.y + m.m[8] * v.z);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">mat3 rotationXY(float x, float y) &#123;</span><br><span class="line">    vec2 c = &#123; cos(x), cos(y) &#125;, s = &#123; sin(x), sin(y) &#125;;</span><br><span class="line">    mat3 m = &#123;</span><br><span class="line">        c.y      , 0.0f, -s.y,</span><br><span class="line">        s.y * s.x,  c.x,  c.y * s.x,</span><br><span class="line">        s.y * c.x, -s.x,  c.y * c.x</span><br><span class="line">    &#125;;</span><br><span class="line">    return m;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">float opI(float d1, float d2) &#123; return max(d1, d2); &#125;</span><br><span class="line">float opU(float d1, float d2) &#123; return min(d1, d2); &#125;</span><br><span class="line">float opS(float d1, float d2) &#123; return max(-d1, d2); &#125;</span><br><span class="line"></span><br><span class="line">float sdPetal(vec3 p, float s) &#123;</span><br><span class="line">    p = add3(mul3(p, make3(0.8f, 1.5f, 0.8f)), make3(0.1f, 0.0f, 0.0f));</span><br><span class="line">    vec2 q = make2(length2(make2(p.x, p.z)), p.y);</span><br><span class="line"></span><br><span class="line">    float lower = length2(q) - 1.0f;</span><br><span class="line">    lower = opS(length2(q) - 0.97f, lower);</span><br><span class="line">    lower = opI(lower, q.y);</span><br><span class="line"></span><br><span class="line">    float upper = length2(sub2(q, make2(s, 0.0f))) + 1.0f - s;</span><br><span class="line">    upper = opS(upper, length2(sub2(q, make2(s, 0.0f))) + 0.97f - s);</span><br><span class="line">    upper = opI(upper, -q.y);</span><br><span class="line">    upper = opI(upper, q.x - 2.0f);</span><br><span class="line"></span><br><span class="line">    float region = length3(sub3(p, make3(1.0f, 0.0f, 0.0f))) - 1.0f;</span><br><span class="line">    return opI(opU(upper, lower), region);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">float map(vec3 p) &#123;</span><br><span class="line">    float d = 1000.0f, s = 2.0f;</span><br><span class="line">    mat3 r = rotationXY(0.1f, PI2 * 0.618034f);</span><br><span class="line">    r.m[0] *= 1.08f;  r.m[1] *= 1.08f;  r.m[2] *= 1.08f;</span><br><span class="line">    r.m[3] *= 0.995f; r.m[4] *= 0.995f; r.m[5] *= 0.995f;</span><br><span class="line">    r.m[6] *= 1.08f;  r.m[7] *= 1.08f;  r.m[8] *= 1.08f;</span><br><span class="line">    for (int i = 0; i &lt; 21; i++) &#123;</span><br><span class="line">        d = opU(d, sdPetal(p, s));</span><br><span class="line">        p = mul(r, p);</span><br><span class="line">        p = add3(p, make3(0.0, -0.02, 0.0));</span><br><span class="line">        s *= 1.05f;</span><br><span class="line">    &#125;</span><br><span class="line">    return d;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">vec3 gradient(vec3 pos) &#123;</span><br><span class="line">    const vec3 dx = &#123; grad_step, 0.0, 0.0 &#125;;</span><br><span class="line">    const vec3 dy = &#123; 0.0, grad_step, 0.0 &#125;;</span><br><span class="line">    const vec3 dz = &#123; 0.0, 0.0, grad_step &#125;;</span><br><span class="line">    return normalize3(make3(</span><br><span class="line">        map(add3(pos, dx)) - map(sub3(pos, dx)),</span><br><span class="line">        map(add3(pos, dy)) - map(sub3(pos, dy)),</span><br><span class="line">        map(add3(pos, dz)) - map(sub3(pos, dz))));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">float ray_marching(vec3 origin, vec3 dir, float start, float end) &#123;</span><br><span class="line">    float depth = start;</span><br><span class="line">    for (int i = 0; i &lt; max_iterations; i++) &#123;</span><br><span class="line">        float dist = map(add3(origin, scale3(dir, depth)));</span><br><span class="line">        if (dist &lt; stop_threshold)</span><br><span class="line">            return depth;</span><br><span class="line">        depth += dist * 0.3;</span><br><span class="line">        if (depth &gt;= end)</span><br><span class="line">            return end;</span><br><span class="line">    &#125;</span><br><span class="line">    return end;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">float shading(vec3 v, vec3 n, vec3 eye) &#123;</span><br><span class="line">    vec3 ev = normalize3(sub3(v, eye));</span><br><span class="line">    vec3 vl = normalize3(sub3(light_pos, v));</span><br><span class="line">    float diffuse = dot3(vl, n) * 0.5f + 0.5f;</span><br><span class="line">    vec3 h = normalize3(sub3(vl, ev));</span><br><span class="line">    float rim = pow(1.0f - max(-dot3(n, ev), 0.0f), 2.0f) * 0.15f;</span><br><span class="line">    float ao = clamp(v.y * 0.5f + 0.5f, 0.0f, 1.0f);</span><br><span class="line">    return (diffuse + rim) * ao;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">vec3 ray_dir(float fov, vec2 pos) &#123;</span><br><span class="line">    vec3 r = &#123; pos.x, pos.y, -tan((90.0f - fov * 0.5f) * DEG_TO_RAD) &#125;;</span><br><span class="line">    return normalize3(r);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">float f(vec2 fragCoord) &#123;</span><br><span class="line">    vec3 dir = ray_dir(45.0f, fragCoord);</span><br><span class="line">    vec3 eye = &#123; 0.0f, 0.0f, 4.5f &#125;;</span><br><span class="line">    mat3 rot = rotationXY(-1.0f, 1.0f);</span><br><span class="line"></span><br><span class="line">    dir = mul(rot, dir);</span><br><span class="line">    eye = mul(rot, eye);</span><br><span class="line"></span><br><span class="line">    float depth = ray_marching(eye, dir, 0.0f, clip_far);</span><br><span class="line">    vec3 pos = add3(eye, scale3(dir, depth));</span><br><span class="line">    if (depth &gt;= clip_far)</span><br><span class="line">        return 0.0f;</span><br><span class="line">    else</span><br><span class="line">        return shading(pos, gradient(pos), eye);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line">    puts(&quot;\033[91m&quot;);</span><br><span class="line">    for (int y = 0; y &lt; 80; y++) &#123;</span><br><span class="line">        for (int x = 0; x &lt; 160; x++)</span><br><span class="line">            putchar(&quot;  .,-:;+=*#@&quot;[(int)(f(make2((x / 160.0f - 0.5f) * 2.0f, (y / 80.0f - 0.5f) * -2.0f)) * 12.0f)]);</span><br><span class="line">        putchar(&#x27;\n&#x27;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
